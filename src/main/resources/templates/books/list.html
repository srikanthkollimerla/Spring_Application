<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>

<h1> Book List</h1>

<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text = "${book.id}">123</td>
    <td th:text = "${book.title}">Spring test</td>
    <td th:text = "${book.publisher.name}">Myself!</td>
  </tr>
</table>
</body>
</html>
